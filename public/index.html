<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text My Mom!</title>
    <meta name="description" content="A cool way to text my mom">
    <link id="favicon" rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi|Roboto" rel="stylesheet">
  </head>
  <body>
    <section id="main" role="main">
      <div class="title"><h1>Text My Mom for Me</h1></div>
      <div class="blurb"><p>I'm a busy guy. Usually I
        don't have time to text my mom, so I figured I'd
        crowd-source it. Pick out some emojis that will make my
        mom forget I haven't called in a month and fire away.
        [u gotta do <a href="emojis.txt">emojis</a>]</p></div>

      <form method="POST" action="/submit" autocomplete="off">
        <div class="form">
          <input class="fill-width" name="message" type="text"
          maxlength="11" aria-labelledby="text my mom">
          <input type="submit" value="text away" class="butt"
          src="/links:images/text.svg">
        </div>
      </form>
    </section>
  </body>
</html>
